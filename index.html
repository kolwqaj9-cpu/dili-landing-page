    <div class="block md:hidden min-h-screen flex flex-col relative">

        <div class="relative z-10 flex flex-col items-center pt-8 px-6 pb-32 text-center">
            <div class="fade-in-up mb-4 flex items-center gap-2 bg-red-50 text-red-600 border border-red-100 px-3 py-1 rounded-full text-[10px] font-bold tracking-wider uppercase shadow-sm">

            <h1 class="text-3xl font-extrabold text-slate-900 leading-tight mb-3 fade-in-up">

            <button onclick="trackAndGo()" class="w-full relative group bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-4 rounded-xl transform transition active:scale-95 text-lg animate-pulse-glow shadow-xl">

                </div>
            </button>
        </div>
    </div>

        </div>
    </div>

    <script>
        // 倒计时逻辑
        let spots = 7;
        function decreaseSpots() {
            if (spots > 2 && Math.random() > 0.5) {
                spots--;
                document.getElementById('mobile-spots').innerText = spots;
                document.getElementById('desktop-spots').innerText = spots;
            }
            setTimeout(decreaseSpots, Math.random() * 5000 + 2000);
        }
        setTimeout(decreaseSpots, 3000);

        function trackAndGo() {
            if(window.posthog) {
                posthog.capture('clicked_cta_home');
            }
            // 200ms 延迟，确保统计脚本有时间握手
            setTimeout(() => {
                window.location.href = 'checkout.html';
            }, 200);
        }
    </script>
