<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Statistics | PropKit AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); font-family: 'Inter', sans-serif; }
        .stat-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">
                <i class="fas fa-chart-line mr-3"></i>Purchase Statistics
            </h1>
            <p class="text-gray-300">Real-time purchase intent tracking</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="stat-card rounded-xl p-6 text-white">
                <div class="text-sm text-gray-300 mb-2">Total Purchase Intents</div>
                <div class="text-4xl font-bold mb-1" id="total-intents">-</div>
                <div class="text-xs text-gray-400">All time</div>
            </div>
            <div class="stat-card rounded-xl p-6 text-white">
                <div class="text-sm text-gray-300 mb-2">Today's Intents</div>
                <div class="text-4xl font-bold mb-1" id="today-intents">-</div>
                <div class="text-xs text-gray-400">Last 24 hours</div>
            </div>
            <div class="stat-card rounded-xl p-6 text-white">
                <div class="text-sm text-gray-300 mb-2">Estimated Revenue</div>
                <div class="text-4xl font-bold mb-1" id="estimated-revenue">-</div>
                <div class="text-xs text-gray-400">$99 Ã— total intents</div>
            </div>
        </div>

        <!-- Recent Purchases Table -->
        <div class="stat-card rounded-xl p-6">
            <h2 class="text-xl font-bold text-white mb-4">
                <i class="fas fa-list mr-2"></i>Recent Purchase Intents
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full text-white">
                    <thead>
                        <tr class="border-b border-gray-600">
                            <th class="text-left py-3 px-4">Email</th>
                            <th class="text-left py-3 px-4">Source</th>
                            <th class="text-left py-3 px-4">Amount</th>
                            <th class="text-left py-3 px-4">Status</th>
                            <th class="text-left py-3 px-4">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="purchases-table">
                        <tr>
                            <td colspan="5" class="text-center py-8 text-gray-400">
                                <i class="fas fa-spinner fa-spin mr-2"></i>Loading...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Refresh Button -->
        <div class="text-center mt-6">
            <button onclick="loadStats()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold">
                <i class="fas fa-sync-alt mr-2"></i>Refresh Stats
            </button>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.propkitai.tech';

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats/purchases`);
                const result = await response.json();
                
                if (result.status === 'success' && result.data) {
                    const stats = result.data;
                    
                    // Update stat cards
                    document.getElementById('total-intents').textContent = stats.total_intents || 0;
                    document.getElementById('today-intents').textContent = stats.today_intents || 0;
                    const estimated = (stats.total_intents || 0) * 99;
                    document.getElementById('estimated-revenue').textContent = `$${estimated.toLocaleString()}`;
                    
                    // Update table
                    const tbody = document.getElementById('purchases-table');
                    if (stats.recent_purchases && stats.recent_purchases.length > 0) {
                        tbody.innerHTML = stats.recent_purchases.map(purchase => {
                            const date = new Date(purchase.timestamp);
                            return `
                                <tr class="border-b border-gray-700 hover:bg-gray-800">
                                    <td class="py-3 px-4">${purchase.user_email || 'N/A'}</td>
                                    <td class="py-3 px-4">
                                        <span class="bg-blue-500 px-2 py-1 rounded text-xs">${purchase.source || 'Unknown'}</span>
                                    </td>
                                    <td class="py-3 px-4">$${purchase.amount || 99.00}</td>
                                    <td class="py-3 px-4">
                                        <span class="bg-yellow-500 px-2 py-1 rounded text-xs">${purchase.status || 'intent_captured'}</span>
                                    </td>
                                    <td class="py-3 px-4 text-sm text-gray-400">${date.toLocaleString()}</td>
                                </tr>
                            `;
                        }).join('');
                    } else {
                        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-8 text-gray-400">No purchase intents yet</td></tr>';
                    }
                } else {
                    console.error('Failed to load stats:', result.msg);
                    document.getElementById('purchases-table').innerHTML = 
                        '<tr><td colspan="5" class="text-center py-8 text-red-400">Failed to load statistics</td></tr>';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('purchases-table').innerHTML = 
                    '<tr><td colspan="5" class="text-center py-8 text-red-400">Error loading statistics</td></tr>';
            }
        }

        // Load stats on page load
        window.onload = function() {
            loadStats();
            // Auto-refresh every 30 seconds
            setInterval(loadStats, 30000);
        };
    </script>
</body>
</html>
