<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | PropKit AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-2">Complete Order</h1>
        <p class="text-gray-500 mb-6">Premium Access - $99.00/mo</p>
        
        <div class="bg-blue-50 p-4 rounded mb-6 text-left border border-blue-100">
            <p class="text-sm text-blue-800">Account: <span id="user-email" class="font-bold">loading...</span></p>
        </div>

        <button onclick="pay()" id="btn" class="w-full bg-black text-white py-4 rounded-lg font-bold hover:bg-gray-800 transition">
            <i class="fas fa-lock mr-2"></i> Confirm Payment $99
        </button>
        <p id="msg" class="mt-4 text-xs text-gray-500"></p>
    </div>

    <script>
        // ✅ 已填好你的 Supabase URL 和 Anon Key
        const SUPABASE_URL = 'https://bmwfnuekfgolwutnffmf.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJtd2ZudWVrZmdvbHd1dG5mZm1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNTIyMTMsImV4cCI6MjA4NTkyODIxM30.KYW1211lFfPnrhvyliSDbrWs_vJzYfge4pvlPTEteSY'; 

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email') || 'guest@example.com';
        document.getElementById('user-email').innerText = email;

        async function pay() {
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            try {
                // 写入数据库
                const { error } = await supabase.from('purchases').insert([
                    { user_email: email, source: 'Web_Direct', amount: 99.00, status: 'paid' }
                ]);

                if (error) throw error;

                msg.innerText = "Payment Recorded. Redirecting...";
                msg.classList.add('text-green-600');
                
                // 跳转到安慰页
                setTimeout(() => {
                    window.location.href = `signals_dashboard.html?id=${encodeURIComponent(email)}`;
                }, 1000);

            } catch (err) {
                console.error("Database Error:", err);
                // 即使数据库报错，也跳转，保证用户体验
                window.location.href = `signals_dashboard.html?id=${encodeURIComponent(email)}`;
            }
        }
    </script>
</body>
</html>
