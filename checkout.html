<body class="bg-gray-50 text-slate-900 font-sans">

<div class="max-w-4xl mx-auto px-4 py-8 md:py-12">
    <div class="flex items-center justify-between mb-8">
        <div class="flex items-center gap-2">
            <div class="w-6 h-6 bg-blue-600 rounded-md"></div>
            <span class="font-bold text-xl tracking-tight">PropKit AI</span>
        </div>
        <div class="flex items-center gap-1 text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>

                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Expiration</label>
                            <input type="text" required placeholder="MM / YY" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">CVC</label>
                            <input type="text" required maxlength="4" placeholder="123" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>

                    <div class="pt-4">

                        <span>24/7 Support</span>

<script>
function handleFakePayment(e) {
    e.preventDefault(); // 阻止真实表单提交
    
    const btn = document.getElementById('payBtn');
    const originalText = btn.innerHTML;
    
    // 1. 改变按钮状态
    btn.disabled = true;
    btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...`;

    // 2. 核心：记录数据
    // PostHog
    if (window.posthog) {
        posthog.capture('purchase_intent_confirmed', { value: 99.00 });
    }
    
    // LocalStorage (用于你的统计页面)
    let currentCount = localStorage.getItem('purchase_intent_count');
    currentCount = currentCount ? parseInt(currentCount) : 0;
    localStorage.setItem('purchase_intent_count', currentCount + 1);

    // 3. 延迟跳转到 "处理页" (增加真实感)
    setTimeout(() => {
        window.location.href = 'processing.html';
    }, 1500);
}
</script>
