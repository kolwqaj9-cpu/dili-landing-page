            <h1 class="text-3xl font-extrabold text-slate-900 mb-2">Complete Order</h1>
            <p class="text-slate-500 font-medium">Premium Access - $99.00/mo</p>
        </div>

            <p class="text-xs text-blue-600 font-semibold uppercase tracking-wider mb-1">Account</p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email') || 'guest@example.com';
        document.getElementById('user-email').innerText = email;

        function handlePayment() {
            const btn = document.getElementById('btn'); // 确保 ID 对应
            
            // 1. UI 视觉反馈
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Processing...';
            
            // 2. 发送核心意向信号给 PostHog
            posthog.capture('purchase_intent_confirmed', { 
                amount: 99,
                currency: 'USD',
                product: '2026 Season Alpha'
            });
            
            // 3. 模拟"入账"延迟，然后跳转至模拟看板
            setTimeout(() => {
                window.location.href = 'buyer_dashboard.html?id=verified';
            }, 2000);
        }

        function pay() {
            handlePayment();
        }
    </script>
