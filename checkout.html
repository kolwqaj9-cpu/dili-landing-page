<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-2">Complete Order</h1>
        <p class="text-gray-500 mb-6">Premium Access - $99.00/mo</p>
        <p class="text-sm text-blue-800 bg-blue-50 p-3 rounded mb-6">Account: <span id="user-email" class="font-bold">...</span></p>

        <button onclick="pay()" id="btn" class="w-full bg-black text-white py-4 rounded-lg font-bold hover:bg-gray-800 transition">
            <i class="fas fa-lock mr-2"></i> Confirm Payment $99
        </button>
    </div>

    <script>
        const API_BASE = 'https://baseprops.vercel.app';
        
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email') || 'guest@example.com';
        document.getElementById('user-email').innerText = email;

        async function pay() {
            const btn = document.getElementById('btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            // 先尝试发送到 API（真实记录）
            try {
                await fetch(`${API_BASE}/api/webhook`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email: email, source: 'Web_Direct' })
                });
            } catch (e) {
                console.log('API 调用失败，使用本地记录:', e);
            }

            // 无论 API 是否成功，都在本地记录（后备方案）
            let count = parseInt(localStorage.getItem('fake_buy_count') || '28');
            localStorage.setItem('fake_buy_count', count + 1);
            
            // 记录这次购买的时间戳
            const purchaseHistory = JSON.parse(localStorage.getItem('purchase_history') || '[]');
            purchaseHistory.unshift({
                email: email,
                timestamp: new Date().toISOString()
            });
            // 只保留最近 20 条
            if (purchaseHistory.length > 20) purchaseHistory.pop();
            localStorage.setItem('purchase_history', JSON.stringify(purchaseHistory));

            // 跳转到 Dashboard
            setTimeout(() => {
                window.location.href = `signals_dashboard.html?id=${encodeURIComponent(email)}`;
            }, 800);
        }
    </script>
</body>
</html>
