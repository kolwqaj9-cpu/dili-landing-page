<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-2">Complete Order</h1>
        <p class="text-gray-500 mb-6">Premium Access - $99.00/mo</p>
        <p class="text-sm text-blue-800 bg-blue-50 p-3 rounded mb-6">Account: <span id="user-email" class="font-bold">...</span></p>

        <button onclick="pay()" id="btn" class="w-full bg-black text-white py-4 rounded-lg font-bold hover:bg-gray-800 transition">
            <i class="fas fa-lock mr-2"></i> Confirm Payment $99
        </button>
    </div>

    <script>
        const API_BASE = 'https://baseprops.vercel.app';
        
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email') || 'guest@example.com';
        document.getElementById('user-email').innerText = email;

        // 模拟支付成功后的逻辑
        async function handlePaymentSuccess(email, amount) {
            const response = await fetch(`${API_BASE}/api/purchases/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: email,
                    amount: amount,
                    status: 'paid' // 支付成功后直接存为 paid
                })
            });
            
            if (response.ok) {
                console.log("🎉 订单已同步到云端数据库！");
                window.location.href = `signals_dashboard.html?id=${encodeURIComponent(email)}`; // 跳转到成功页
            } else {
                console.error("订单同步失败，但仍跳转");
                // 即使失败也跳转，保证用户体验
                window.location.href = `signals_dashboard.html?id=${encodeURIComponent(email)}`;
            }
        }

        async function pay() {
            const btn = document.getElementById('btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            // 调用支付成功处理函数
            await handlePaymentSuccess(email, 99.00);
        }
    </script>
</body>
</html>
