<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-2">Complete Order</h1>
        <p class="text-gray-500 mb-6">Premium Access - $99.00/mo</p>
        <p class="text-sm text-blue-800 bg-blue-50 p-3 rounded mb-6">Account: <span id="user-email" class="font-bold">...</span></p>

        <button onclick="pay()" id="btn" class="w-full bg-black text-white py-4 rounded-lg font-bold hover:bg-gray-800 transition">
            <i class="fas fa-lock mr-2"></i> Confirm Payment $99
        </button>
    </div>

    <script>
        // 使用相对路径，自动适配当前域名
        const API_BASE = '';  // 相对路径，自动使用当前域名
        
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email') || 'guest@example.com';
        document.getElementById('user-email').innerText = email;

        // 支付成功处理函数 - 调用后端接口创建购买记录
        async function handlePaymentSuccess(email, amount) {
            try {
                const response = await fetch(`${API_BASE}/api/create_purchase`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        amount: amount,
                        status: 'paid' // 支付成功后直接存为 paid
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    console.log("🎉 订单已同步到云端数据库！", result);
                    // 成功跳转到统计页面（显示数字 1 的看板）
                    window.location.href = `purchase_stats.html`;
                } else {
                    console.error("订单同步失败:", result);
                    // 即使失败也跳转，保证用户体验
                    window.location.href = `purchase_stats.html`;
                }
            } catch (error) {
                console.error("请求失败:", error);
                // 网络错误时也跳转
                window.location.href = `purchase_stats.html`;
            }
        }

        async function pay() {
            const btn = document.getElementById('btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            // 调用支付成功处理函数
            await handlePaymentSuccess(email, 99.00);
        }
    </script>
</body>
</html>
