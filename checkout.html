<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-2">Complete Order</h1>
        <p class="text-gray-500 mb-6">Premium Access - $99.00/mo</p>
        <p class="text-sm text-blue-800 bg-blue-50 p-3 rounded mb-6">Account: <span id="user-email" class="font-bold">...</span></p>

        <button onclick="pay()" id="btn" class="w-full bg-black text-white py-4 rounded-lg font-bold hover:bg-gray-800 transition">
            <i class="fas fa-lock mr-2"></i> Confirm Payment $99
        </button>
    </div>

    <script>
        // 👇👇👇👇👇👇👇👇👇👇👇👇
        // 【一定要把这个换成你的 RENDER 地址！】
        const API_BASE = 'https://你的项目名.onrender.com'; 
        // 👆👆👆👆👆👆👆👆👆👆👆👆

        const params = new URLSearchParams(window.location.search);
        const email = params.get('email') || 'guest@example.com';
        document.getElementById('user-email').innerText = email;

        async function pay() {
            const btn = document.getElementById('btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            try {
                // 发送给 Render，由 Render 写入数据库
                await fetch(`${API_BASE}/api/webhook`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email: email, source: 'Web_Direct' })
                });
                
                // 只要请求发出去，不管结果如何，直接让用户通过
                window.location.href = `signals_dashboard.html?id=${encodeURIComponent(email)}`;
            } catch (err) {
                // 网络若还是不通，也放行，保体验
                window.location.href = `signals_dashboard.html?id=${encodeURIComponent(email)}`;
            }
        }
    </script>
</body>
</html>
