    <script>
        // ‰ΩøÁî®Áõ∏ÂØπË∑ØÂæÑÔºåËá™Âä®ÈÄÇÈÖçÂΩìÂâçÂüüÂêç
        const API_WEBHOOK = '/api/create_purchase';  // Áõ∏ÂØπË∑ØÂæÑÔºåËá™Âä®‰ΩøÁî®ÂΩìÂâçÂüüÂêç
        
        function openConsultation() {
             if(typeof fbq !== 'undefined') fbq('track', 'Lead');
             const modalHTML = `<div id="p-modal" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.9);backdrop-filter:blur(5px);display:flex;justify-content:center;align-items:center;z-index:999;">
                <div style="background:white;padding:40px;border:1px solid #eee;text-align:center;max-width:400px;box-shadow:0 20px 40px rgba(0,0,0,0.1);">
                    <h3 style="margin-bottom:20px;font-size:18px;font-weight:bold;">üéâ Special Offer: 1 Month Free Trial</h3>
                    <p style="color:#666;font-size:14px;margin-bottom:20px;">Enter your email to activate your free trial access</p>
                    <input type="email" id="user-email" placeholder="your@email.com" style="width:100%;padding:12px;border:1px solid #ddd;margin-bottom:15px;font-size:14px;">
                    <button onclick="activateTrial()" id="activate-btn" style="background:linear-gradient(to right, #1e293b, #2563eb);color:white;padding:15px 30px;letter-spacing:2px;font-size:12px;width:100%;cursor:pointer;border-radius:0.75rem;font-weight:bold;">ACTIVATE FREE TRIAL</button>
                    <br><br>
                    <small style="cursor:pointer;color:#999;" onclick="document.getElementById('p-modal').remove()">CLOSE</small>
                    <p id="status-msg" style="margin-top:10px;font-size:12px;color:#666;min-height:20px;"></p>
                </div>
            </div>`;
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }
        
        async function activateTrial() {
            const email = document.getElementById('user-email').value;
            const btn = document.getElementById('activate-btn');
            const msg = document.getElementById('status-msg');
            
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address.');
                return;
            }
            
            // UIÁä∂ÊÄÅÔºöÊ≠£Âú®ËøûÊé•
            btn.disabled = true;
            btn.innerText = "PROVISIONING INSTANCE...";
            msg.innerText = "Securing dedicated bandwidth on proprietary compute rack...";
            msg.style.color = "orange";
            
            try {
                // ÂèëÈÄÅÁúüÂÆûËØ∑Ê±ÇÁªôPythonÂêéÁ´Ø
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(API_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: email,
                        source: "Alpha_Landing_Page",
                        timestamp: new Date().toISOString()
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    msg.innerHTML = "‚úÖ <b>TASK QUEUED</b>";
                    msg.style.color = "#22c55e";
                    btn.innerText = "REDIRECTING...";
                    
                    // Ë∑≥ËΩ¨Âà∞DashboardÁ≠âÂæÖÁªìÊûú
                    setTimeout(() => {
                        window.location.href = `dashboard.html?id=${encodeURIComponent(email)}`;
                    }, 1500);
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                console.error('Error:', error);
                msg.innerText = "‚ö†Ô∏è NETWORK LAG (Jumping to Dashboard...)";
                msg.style.color = "orange";
                
                // Âç≥‰ΩøÁΩëÁªúÊúâÈóÆÈ¢òÔºå‰πüË∑≥ËΩ¨ËøáÂéªÔºàÊòæÁ§∫Á≠âÂæÖ‰∏≠ÊàñÂéÜÂè≤Êï∞ÊçÆÔºâ
                setTimeout(() => {
                    window.location.href = `dashboard.html?id=${encodeURIComponent(email)}`;
                }, 2000);
            }
        }
    </script>
