<body class="bg-slate-900 text-slate-100 antialiased p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-slate-700 pb-6 fade-in-up">
            <div class="flex items-center gap-4">
                <div class="font-extrabold text-xl tracking-tight">PropKit <span class="text-blue-500">AI</span></div>
                <div class="bg-blue-900/30 text-blue-400 text-xs px-3 py-1 rounded-full border border-blue-800 font-bold uppercase tracking-wide">
                    Compute Node: RTX-3090-Cluster-A
                </div>
            </div>
            <div class="flex items-center gap-2 text-green-400 text-xs font-bold">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                LIVE_DATA_STREAM
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 fade-in-up" style="animation-delay: 0.1s;">
            <div class="md:col-span-2 bg-gradient-to-br from-blue-900/20 to-transparent p-8 rounded-2xl border border-blue-500/20 relative overflow-hidden">
                <p class="text-xs font-bold text-blue-400 uppercase tracking-widest mb-2">Model Confidence Index</p>
                <div class="flex items-baseline gap-2">
                    <span id="win-rate" class="text-7xl font-black text-white tracking-tighter">94.8</span>
                    <span class="text-blue-400 font-bold text-2xl">%</span>
                </div>
                <p class="text-slate-400 text-xs mt-4 font-mono">Analyzing 14,200+ neural data points per second...</p>
            </div>
            <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 flex flex-col justify-center">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Active Signals</p>
                <h3 id="active-count" class="text-4xl font-black text-white">12</h3>
                <div class="w-full bg-slate-700 h-1 mt-4 rounded-full overflow-hidden">
                    <div class="bg-blue-600 h-full w-2/3 animate-pulse"></div>
                </div>
            </div>
        </div>

        <div class="space-y-4 fade-in-up" style="animation-delay: 0.2s;">
            <h4 class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Real-time Analysis Feed</h4>
            <div id="feed-container" class="space-y-4">
                <div class="signal-card p-6 rounded-2xl transition-all duration-500">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-bold text-blue-400 font-mono">MLB • NYY @ BOS</span>
                        <span class="text-xs bg-slate-800 px-2 py-1 rounded text-slate-400">2m ago</span>
                    </div>
                    <p class="font-bold text-lg text-white">Predictive Edge: +4.2% on Over 8.5 Runs</p>
                    <p class="text-xs text-slate-400 mt-2 font-mono">Volatility Index: 0.22 (Low)</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. 让百分比随机小幅跳动
        setInterval(() => {
            const base = 94.2;
            const diff = (Math.random() * 1.5).toFixed(1);
            document.getElementById('win-rate').innerText = (parseFloat(base) + parseFloat(diff)).toFixed(1);
        }, 3000);

        // 2. 自动生成伪造的信号流
        const matches = ["LAL @ GS", "MCI vs ARS", "NYY @ BOS", "PHI vs MIA", "DAL @ PHX"];
        const bets = ["Over 220.5 Points", "Moneyline Home", "Asian Handicap -1.5", "Player Under 24.5 Pts"];
        
        function addSignal() {
            const container = document.getElementById('feed-container');
            const match = matches[Math.floor(Math.random() * matches.length)];
            const bet = bets[Math.floor(Math.random() * bets.length)];
            const edge = (Math.random() * 5 + 2).toFixed(1);

            const html = `
                <div class="signal-card p-6 rounded-2xl opacity-0 translate-y-4 transition-all duration-700">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-bold text-blue-400 font-mono">${match}</span>
                        <span class="text-xs bg-slate-800 px-2 py-1 rounded text-slate-400">Just Now</span>
                    </div>
                    <p class="font-bold text-lg text-white">Predictive Edge: +${edge}% on ${bet}</p>
                    <p class="text-xs text-slate-400 mt-2 font-mono">Neural Pattern matched: Type-Alpha-09</p>
                </div>
            `;
            
            const div = document.createElement('div');
            div.innerHTML = html;
            const element = div.firstElementChild;
            container.prepend(element);
            
            // 动画进入
            setTimeout(() => {
                element.classList.remove('opacity-0', 'translate-y-4');
            }, 100);

            // 保持列表不要太长
            if(container.children.length > 5) container.lastElementChild.remove();
        }

        setInterval(addSignal, 5000);
    </script>
