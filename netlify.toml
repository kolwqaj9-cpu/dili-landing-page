[build]
  publish = "."
  command = "echo 'No build step required'"

[build.environment]
  NODE_VERSION = "18"

# API proxy to Cloudflare tunnel
[[redirects]]
  from = "/api/*"
  to = "https://api.propkitai.tech/api/:splat"
  status = 200
  force = true

[context.production.environment]
  NODE_ENV = "production"
