<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{background:#000;color:#0f0;font-family:monospace;}</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-4xl border border-green-800 p-6 rounded bg-gray-900/50">
        <div class="flex justify-between border-b border-green-800 pb-4 mb-4">
            <h1 class="text-xl font-bold">PROPKIT INTELLIGENCE NODE</h1>
            <span class="animate-pulse text-green-400">● LIVE</span>
        </div>

        <div id="loading" class="text-center py-20">
            <i class="fas fa-circle-notch fa-spin text-4xl mb-4"></i>
            <p>ALLOCATING GPU INSTANCE...</p>
        </div>

        <div id="content" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <h2 class="text-gray-500 text-xs mb-2 border-b border-gray-700">HIGH VALUE SIGNALS</h2>
                    <div id="list" class="space-y-2"></div>
                </div>
                <div class="bg-green-900/10 p-4 border border-green-800/30 text-xs leading-loose">
                    <p>> NODE: CLOUD-H100-07</p>
                    <p>> LATENCY: 14ms</p>
                    <p>> MODELS: ENSEMBLE_V5</p>
                    <p>> STATUS: <span class="text-white font-bold">OPTIMIZED</span></p>
                </div>
            </div>
            <div class="mt-8 text-center border-t border-green-800 pt-4">
                <p class="text-xs text-gray-500">Thank you for your purchase. Your dedicated node is now active.</p>
            </div>
        </div>
    </div>

    <script>
        // 纯前端模拟数据，让付费用户"爽"一下
        // 完全不需要网络请求，永不失败
        setTimeout(() => {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            
            const signals = [];
            for(let i=0; i<6; i++) {
                const conf = (Math.random()*5 + 94).toFixed(1);
                const ev = (Math.random()*15 + 5).toFixed(2);
                signals.push(`
                    <div class="flex justify-between bg-green-900/20 p-2 border border-green-800/50">
                        <span>SIG_${Math.random().toString(36).substr(2,6).toUpperCase()}</span>
                        <span class="font-bold text-white">${ev}% EV (${conf}%)</span>
                    </div>
                `);
            }
            document.getElementById('list').innerHTML = signals.join('');
        }, 2000);
    </script>
</body>
</html>
