<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropKit | Admin Stats</title>
    <style>
        body { 
            font-family: monospace; 
            background: #111; 
            color: #0f0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0;
        }
        .stat-box {
            border: 1px solid #333;
            padding: 20px;
            min-width: 200px;
            text-align: center;
        }
        h1 { margin-bottom: 20px; color: #fff; }
        .label { font-size: 14px; color: #888; }
        .value { font-size: 40px; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

    <h1>ADMIN CONSOLE</h1>

    <div class="stat-box">
        <div class="label">TOTAL VISITORS (UV)</div>
        <div class="value">
            <span id="busuanzi_container_site_uv">
                <span id="busuanzi_value_site_uv">Loading...</span>
            </span>
        </div>
        <div class="label" style="margin-top:10px;">TOTAL PAGE VIEWS (PV)</div>
        <div class="value" style="font-size: 24px;">
            <span id="busuanzi_container_site_pv">
                <span id="busuanzi_value_site_pv">...</span>
            </span>
        </div>
    </div>

    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

</body>
</html>
