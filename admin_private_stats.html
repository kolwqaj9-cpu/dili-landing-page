<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropKit | Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>body { background: #0f172a; color: #fff; font-family: 'Courier New', monospace; }</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="max-w-2xl w-full space-y-8">
        <h1 class="text-3xl font-bold text-green-400 border-b border-green-900 pb-4">
            <i class="fas fa-terminal"></i> SYSTEM ADMIN
        </h1>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-800 p-6 rounded-lg border border-slate-700 relative">
                <div class="absolute top-2 right-3 text-green-500 text-[10px] border border-green-900 bg-green-900/20 px-1 rounded animate-pulse">● LIVE</div>
                <p class="text-slate-400 text-xs uppercase tracking-wider">Total Visitors (Site UV)</p>
                <div class="text-4xl font-bold text-white mt-2">
                    <span id="busuanzi_container_site_uv">
                        <span id="busuanzi_value_site_uv">...</span>
                    </span>
                </div>
                <p class="text-[10px] text-slate-500 mt-2">*Denominator (All Traffic)</p>
            </div>
            
            <div class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                <p class="text-slate-400 text-xs uppercase tracking-wider">Total Hits (Site PV)</p>
                <div class="text-4xl font-bold text-blue-400 mt-2">
                    <span id="busuanzi_container_site_pv">
                        <span id="busuanzi_value_site_pv">...</span>
                    </span>
                </div>
                <p class="text-[10px] text-slate-500 mt-2">*Activity Level</p>
            </div>
        </div>

        <div class="bg-slate-900 border border-slate-800 p-6 rounded-lg shadow-xl relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-10 text-6xl text-white"><i class="fas fa-calculator"></i></div>
            
            <h3 class="text-xl font-bold mb-6 text-slate-300 flex items-center gap-2">
                Conversion Calculator
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                <div class="space-y-2">
                    <label class="block text-xs font-bold text-blue-400 uppercase tracking-wider">
                        Step 1: Input PostHog Data
                    </label>
                    <div class="relative">
                        <input type="number" id="posthog-input" placeholder="0" class="w-full bg-slate-800 border border-slate-600 text-white rounded-lg p-3 pl-4 focus:outline-none focus:border-blue-500 font-mono text-xl transition-colors" oninput="calculateCVR()">
                        <div class="absolute right-3 top-3.5 text-slate-500 text-sm">Leads</div>
                    </div>
                    <a href="https://us.posthog.com/events" target="_blank" class="text-[10px] text-slate-500 hover:text-white transition flex items-center gap-1">
                        <i class="fas fa-external-link-alt"></i> Check PostHog "purchase_attempt"
                    </a>
                </div>
                
                <div class="text-center bg-slate-800/50 rounded-xl p-4 border border-slate-700">
                    <p class="text-xs text-slate-400 uppercase font-bold mb-1">Conversion Rate</p>
                    <p class="text-4xl font-black text-slate-600 font-mono" id="cvr-result">0.0%</p>
                </div>
            </div>
        </div>
        
        <div class="text-center text-xs text-slate-600 mt-8">
            Admin Console v2.0 | Manual Sync Mode
        </div>
    </div>

    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    <script>
        function calculateCVR() {
            // 1. 获取输入 (分子)
            const inputVal = document.getElementById('posthog-input').value;
            const leads = parseFloat(inputVal);
            
            // 2. 获取 UV (分母)
            const uvElement = document.getElementById('busuanzi_value_site_uv');
            // 防止不蒜子还没加载出来
            const uvText = uvElement ? uvElement.innerText : "0";
            const visitors = parseFloat(uvText) || 0; 
            
            const resEl = document.getElementById('cvr-result');

            // 3. 计算
            if (!isNaN(leads) && visitors > 0) {
                const rate = (leads / visitors) * 100;
                resEl.innerText = rate.toFixed(1) + "%";
                
                // 动态变色
                if(rate >= 2.0) {
                    resEl.className = "text-4xl font-black text-green-400 font-mono transition-colors duration-300";
                } else if (rate > 0) {
                    resEl.className = "text-4xl font-black text-yellow-400 font-mono transition-colors duration-300";
                } else {
                    resEl.className = "text-4xl font-black text-slate-600 font-mono transition-colors duration-300";
                }
            } else {
                resEl.innerText = "0.0%";
                resEl.className = "text-4xl font-black text-slate-600 font-mono";
            }
        }

        // 监听不蒜子加载，一旦 UV 出现，如果有输入值，自动重算一次
        const observer = new MutationObserver((mutations) => {
            calculateCVR();
        });
        
        // 延时监听，确保元素存在
        setTimeout(() => {
            const target = document.getElementById('busuanzi_value_site_uv');
            if (target) {
                observer.observe(target, { childList: true, characterData: true, subtree: true });
            }
        }, 1000);
    </script>
</body>
</html>
