<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropKit | Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>body { background: #0f172a; color: #fff; font-family: 'Courier New', monospace; }</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="max-w-2xl w-full space-y-8">
        <h1 class="text-3xl font-bold text-green-400 border-b border-green-900 pb-4">
            <i class="fas fa-terminal"></i> SYSTEM ADMIN
        </h1>

        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-800 p-6 rounded-lg border border-slate-700 relative">
                <div class="absolute top-2 right-3 text-slate-600 text-[10px] border border-slate-600 px-1 rounded">LIVE</div>
                <p class="text-slate-400 text-xs uppercase tracking-wider">Total Visitors (Site UV)</p>
                <div class="text-4xl font-bold text-white mt-2">
                    <span id="busuanzi_container_site_uv">
                        <span id="busuanzi_value_site_uv">...</span>
                    </span>
                </div>
                <p class="text-[10px] text-slate-500 mt-2">*Includes Homepage Traffic</p>
            </div>
            
            <div class="bg-slate-800 p-6 rounded-lg border border-slate-700">
                <p class="text-slate-400 text-xs uppercase tracking-wider">Total Hits (Site PV)</p>
                <div class="text-4xl font-bold text-blue-400 mt-2">
                    <span id="busuanzi_container_site_pv">
                        <span id="busuanzi_value_site_pv">...</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="bg-slate-900 border border-slate-800 p-6 rounded-lg shadow-xl">
            <h3 class="text-xl font-bold mb-4 text-slate-300 flex items-center gap-2">
                <i class="fas fa-calculator"></i> Conversion Calculator
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-end">
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">INPUT: Qualified Leads (From PostHog)</label>
                    <input type="number" id="posthog-input" placeholder="0" class="w-full bg-slate-800 border border-slate-600 text-white rounded p-3 focus:outline-none focus:border-blue-500 font-mono text-lg" oninput="calculateCVR()">
                    <a href="https://us.posthog.com/events" target="_blank" class="text-[10px] text-blue-400 hover:text-blue-300 mt-1 inline-block">Check PostHog Count &rarr;</a>
                </div>
                
                <div class="bg-green-900/20 border border-green-800 rounded p-3 text-center">
                    <p class="text-xs text-green-500 uppercase font-bold">Conversion Rate</p>
                    <p class="text-3xl font-black text-white font-mono mt-1" id="cvr-result">0.0%</p>
                </div>
            </div>
        </div>
        
        <div class="text-center text-xs text-slate-600 mt-8">
            Admin Console v1.2 | Secure Connection
        </div>
    </div>

    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    <script>
        // 自动计算转化率的脚本
        function calculateCVR() {
            // 1. 获取 PostHog 输入的数字 (分子)
            const leads = parseFloat(document.getElementById('posthog-input').value) || 0;
            
            // 2. 获取 Site UV 数字 (分母)
            // 不蒜子加载可能慢，所以要动态获取innerText
            const uvText = document.getElementById('busuanzi_value_site_uv').innerText;
            const visitors = parseFloat(uvText) || 1; // 避免除以0
            
            // 3. 计算百分比
            if (visitors > 0) {
                const rate = (leads / visitors) * 100;
                document.getElementById('cvr-result').innerText = rate.toFixed(1) + "%";
                
                // 变色逻辑：超过 2% 变绿，否则警示色
                const resEl = document.getElementById('cvr-result');
                if(rate > 2.0) {
                    resEl.className = "text-3xl font-black text-green-400 font-mono mt-1";
                } else {
                    resEl.className = "text-3xl font-black text-yellow-400 font-mono mt-1";
                }
            }
        }

        // 监听不蒜子加载，一旦加载完成，如果输入框有数字，自动算一次
        const observer = new MutationObserver(calculateCVR);
        const targetNode = document.getElementById('busuanzi_value_site_uv');
        if(targetNode) {
            observer.observe(targetNode, { childList: true });
        }
    </script>
</body>
</html>
